<!DOCTYPE html>
<html lang="en-us">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="./style.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <title>Dash Start Page</title>
</head>

<body>
  <script>
    function runScript(e) {
      if (e.keyCode == 13) {
        e.preventDefault();
        var input = $("#scriptBox").val().trim();
        var command = "";
        var search = "";
        $("#scriptBox").val("");

        command += input[0];
        command += input[1];

        if (input[2] === " ") {
          for (var i = 3; i < input.length; i++) {
            search += input[i];
          }
        } else {
          for (var i = 2; i < input.length; i++) {
            search += input[i];
          }
        }

        switch (command.toUpperCase()) {
          case "-G":
            githubSearch();
            break;
          case "-Y":
            youtubeSearch();
            break;
          case "-W":
            wakaTime();
            break;
          default: {
            if(command[0] != "-") {
              search = "";
              for(var i = 0; i < input.length; i++) {
                search += input[i];
              }
              window.open("http://google.com/search?q=" + search);
            }
          }
        }
        
        function githubSearch() {
          if (search === "") {
            window.open("https://github.com/");
          } else {
            window.open("https://github.com/search?q=" + search);
          }
        }
        function youtubeSearch() {
          window.open("https://youtube.com/search?q=" + search);
        }
        function wakaTime() {
          window.open("https://wakatime.com/dashboard");
        }

        return false;
      }
    }
  </script>

  <div id="wrapper">
    <form id="form">
      <input id="scriptBox" type="text" onkeypress="return runScript(event)" autofocus autocomplete="false">
    </form>
  </div>

  <script src="./main.js"></script>
</body>

</html>
