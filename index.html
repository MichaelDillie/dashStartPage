<!DOCTYPE html>
<html lang="en-us">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link href="https://fonts.googleapis.com/css?family=Oswald:200,600" rel="stylesheet">
  <link rel="stylesheet" href="./style.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <title>Dash Start Page</title>
</head>

<body>
  <script>
    function runScript(e) {
      if (e.keyCode == 13) {
        e.preventDefault();
        var input = $("#text-input").val().trim();
        var command = "";
        var search = "";
        var objectI;
        $("#text-input").val("");

        command = input.substring(0, input.indexOf("-") + 1).toUpperCase();
        search = input.substring(input.indexOf("-") + 1);

        search = search.trim();

        var commandList = [{
            "site": "GitHub",
            "cmd": "G-",
            "search": search,
            "URL": "http://github.com/",
            "searchURL": "search?q="
          },
          {
            "site": "YouTube",
            "cmd": "Y-",
            "search": search,
            "URL": "http://youtube.com/",
            "searchURL": "search?q="
          },
          {
            "site": "Reddit",
            "cmd": "R-",
            "search": search,
            "URL": "https://www.reddit.com/",
            "searchURL": "search?q="
          },
          {
            "site": "WakaTime",
            "cmd": "WT-",
            "search": search,
            "URL": "https://wakatime.com/dashboard",
            "searchURL": null
          },
          {
            "site": "Replit",
            "cmd": "RI-",
            "search": search,
            "URL": "http://repl.it/languages/JavaScript",
            "searchURL": null
          },
          {
            "site": "StackOverflow",
            "cmd": "SO-",
            "search": search,
            "URL": "https://stackoverflow.com/",
            "searchURL": "search?q="
          },
          {
            "site": "MDN",
            "cmd": "MDN-",
            "search": search,
            "URL": "https://developer.mozilla.org/en-US/",
            "searchURL": "search?q="
          },
          {
            "site": "Google",
            "cmd": undefined,
            "search": search,
            "URL": "http://google.com/",
            "searchURL": "search?q="
          }
        ]

        function findCommandFunc() {
          for(var i = 0; i < commandList.length; i++) {
            if(command === "") {
              command = undefined;
            }
            else if(command === commandList[i].cmd) {
              objectI = commandList[i];
              if(objectI.search === "") {
                runOpenHome();
              }
              runSearch();
            }
          }
        }
        findCommandFunc();

        function runSearch() {
          window.open(objectI.URL + objectI.searchURL + objectI.search);
        }          
        function runOpenHome() {
          window.open(objectI.URL);
        }

        return false;
      }
    }
  </script>

  <div id="clock-wrapper">
    <div id="date"></div>
    <div id="time"></div>
  </div>

  <div id="input-wrapper">
    <form id="form">
      <input id="text-input" type="text" onkeypress="return runScript(event)" autofocus autocomplete="false">
    </form>
  </div>

  <script src="main.js"></script>
</body>

</html>
